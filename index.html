<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le quiz ciné des années 2010</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="quiz-container">
	<!-- Section pour la question -->
		<div id="question-text" class="question"> Dans quel film de Disney entend-on la chanson “Libérée, délivrée” ?</div>
		<!-- Section pour les options -->
		<div id="options-container" class="options">
		  <button class="option-button">Raiponce</button>
		  <button class="option-button">La Reine des Neiges</button>
		  <button class="option-button">Encanto</button>
		  <button class="option-button">Vaiana</button>
		</div>
		<!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
		 <div class="button-container">
		  <button id="next-button">Suivant</button>
		</div>
        <div class="compteur">
            <div class = "compteurQuestions"></div>
            <div class = "compteurReponses"></div>
        </div>
	</div>

<script type="module" src="game.js"></script>
</body>
</html>
