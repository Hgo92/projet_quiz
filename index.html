<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le quiz ciné des années 2010</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container" class="split">
    <!-- LEFT: image / illustration -->
    <section class="media" aria-label="Illustration de la question">
      <img id="question-image" src="/assets/images/question1.jpg" alt="Reine de Neiges">
    </section>

    <!-- RIGHT: question + options -->
    <section class="content" aria-live="polite">
      <!-- Zone question -->
      <div class="question" id="question-text">
      </div>

      <!-- Options -->
      <div class="options" id="options-container">
      </div>

      <!-- Boutons d'action -->
      <div class="button-row">
        <button id="next-button" disabled>Suivant</button>
      </div>
      <div class="compteur">
            <div class = "compteurQuestions"></div>
            <div class = "compteurReponses"></div>
        </div>


        <script type="module" src="game.js"></script>
    </section>
  </div>
</body>
</html>
